<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<dom-module id="partner-card">
   <style include="iron-flex"></style>
  <template>
    <paper-material style="padding:10px 0px 5px 0px" class="rms-card" elevation="2" >
      <div class="vertical layout center">
        <iron-image sizing="contain" src={{src}}></iron-image>
        <div style="padding-top:5px" class="horizontal layout center-center ">
          <a href="{{href}}">{{name}}</a>
        </div>
      </div>
    </paper-material>
  </template>
  <script>
    Polymer({
      is: 'partner-card',
      properties: {
        src: {
          type: String
        },
        href: {
          type: String
        },
        name: {
          type: String
        }
      }
    });
  </script>
</dom-module>
